name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: './src/Service.Host/package-lock.json'
        
    - name: Make scripts executable
      run: chmod +x ./scripts/*.sh
      
    - name: Install dependencies
      run: ./scripts/install.sh
      
    - name: Run tests
      run: ./scripts/test.sh
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
        
    - name: Build and package
      run: ./scripts/package.sh
      env:
        TRAVIS_PULL_REQUEST: ${{ github.event_name == 'pull_request' && 'true' || 'false' }}
        TRAVIS_BRANCH: ${{ github.ref_name }}
        TRAVIS_PULL_REQUEST_BRANCH: ${{ github.head_ref }}
        TRAVIS_BUILD_NUMBER: ${{ github.run_number }}
        DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
        DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

  deploy:
    needs: build-and-test
    runs-on: ubuntu-20.04
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' && github.base_ref == 'main')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'eu-west-1' }}
        
    - name: Deploy to AWS
      run: ./scripts/deploy.sh
      env:
        TRAVIS_BRANCH: ${{ github.ref_name || github.base_ref }}
        TRAVIS_PULL_REQUEST: ${{ github.event_name == 'pull_request' && github.pull_request.number || 'false' }}
        TRAVIS_BUILD_NUMBER: ${{ github.run_number }}
        S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}